# System network parameters (host only OR host and router)
sles15cis_is_router: false

# IPv6 required
sles15cis_ipv6_required: true

# AIDE
sles15cis_config_aide: true
# AIDE cron settings
sles15cis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# SELinux policy
sles15cis_selinux_pol: targeted

# Whether or not to run tasks related to auditing/patching the desktop environment
sles15cis_gui: no

# Set to 'true' if X Windows is needed in your environment
sles15cis_xwindows_required: no

sles15cis_openldap_clients_required: false
sles15cis_telnet_required: false
sles15cis_talk_required: false
sles15cis_rsh_required: false
sles15cis_ypbind_required: false

# Time Synchronization
sles15cis_time_synchronization: ntp
#sles15cis_time_synchronization: chrony

sles15cis_time_synchronization_servers:
    - 0.pool.ntp.org
    - 1.pool.ntp.org
    - 2.pool.ntp.org
    - 3.pool.ntp.org
# 3.4.1 Ensure TCP Wrappers is installed (Scored)
sles15cis_tcpwrapper: tcpd

# 3.4.2 | PATCH | Ensure /etc/hosts.allow is configured
sles15cis_host_allow:
    - "10.0.0.0/255.0.0.0"
    - "172.16.0.0/255.240.0.0"
    - "192.168.0.0/255.255.0.0"

sles15cis_firewall: iptables
# sles15cis_firewall: firewalld

sles15cis_firewall_services:
    - ssh
    - dhcpv6-client

# Warning Banner Content (issue, issue.net, motd)
sles15cis_warning_banner: |
    Authorized uses only. All activity may be monitored and reported.
# End Banner

## Section4 vars

sles15cis_auditd:
    admin_space_left_action: halt
    max_log_file_action: keep_logs

sles15cis_logrotate: "daily"

## Section5 vars

sles15cis_sshd:
    clientalivecountmax: 3
    clientaliveinterval: 300
    ciphers: "aes256-ctr,aes192-ctr,aes128-ctr"
    macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com"
    logingracetime: 60
    # - make sure you understand the precedence when working with these values!!
    #allowusers:
    #allowgroups: systems dba
    #denyusers:
    #denygroups:

sles15cis_pass:
    max_days: 90
    min_days: 7
    warn_age: 7

# Syslog system
sles15cis_syslog: rsyslog
#sles15cis_syslog: syslog-ng

sles15cis_vartmp:
    source: /tmp
    fstype: none
    opts: "defaults, nodev, nosuid, noexec, bind"
    enabled: no
